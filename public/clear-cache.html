<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - CASHPOT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .emoji {
      font-size: 4em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    p {
      color: #555;
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .keyboard-shortcut {
      background: #fff3cd;
      border: 2px solid #ffc107;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }
    
    kbd {
      background: #555;
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      font-family: monospace;
      font-weight: bold;
      margin: 0 2px;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .success {
      display: none;
      color: #10b981;
      font-size: 1.3em;
      margin-top: 20px;
      font-weight: bold;
    }
    
    .success.show {
      display: block;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üîÑ</div>
    <h1>Actualizare Cache</h1>
    
    <p><strong>Ai vƒÉzut versiunea veche a site-ului?</strong></p>
    <p>»òterge cache-ul pentru a vedea versiunea nouƒÉ.</p>
    
    <div class="keyboard-shortcut">
      <p><strong>üöÄ Metoda RapidƒÉ (Hard Refresh):</strong></p>
      <p>
        <strong>Windows/Linux:</strong> <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>R</kbd><br>
        <strong>Mac:</strong> <kbd>‚åò Cmd</kbd> + <kbd>Shift</kbd> + <kbd>R</kbd>
      </p>
    </div>
    
    <button class="btn" onclick="clearCache()">
      üóëÔ∏è »òterge Cache
    </button>
    
    <div class="success" id="success">
      ‚úÖ Cache »ôters! Redirectare √Æn <span id="countdown">3</span>...
    </div>
  </div>

  <script>
    async function clearCache() {
      const btn = document.querySelector('.btn')
      const success = document.getElementById('success')
      
      btn.disabled = true
      btn.textContent = '‚è≥ Se »ôterge...'
      
      try {
        if ('caches' in window) {
          const names = await caches.keys()
          await Promise.all(names.map(name => caches.delete(name)))
        }
        
        success.classList.add('show')
        btn.textContent = '‚úÖ Cache »ôters!'
        
        let countdown = 3
        const interval = setInterval(() => {
          countdown--
          document.getElementById('countdown').textContent = countdown
          if (countdown <= 0) {
            clearInterval(interval)
            window.location.href = '/login?cache=' + Date.now()
          }
        }, 1000)
      } catch (error) {
        alert('Eroare! FƒÉ manual: Ctrl+Shift+R')
      }
    }
  </script>
</body>
</html>
